<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrend - Contatos</title>
    <link rel="stylesheet" href="style/contatos.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg header">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="assets/image/eco-fabrica.png" alt="Logo" class="logo">
            <span class="title">Contato</span>
            <div>
                <img src="assets/image/carrinho-de-compras.png" alt="Carrinho" class="icon">
                <img src="assets/image/abrir-menu.png" alt="Menu" class="icon">
            </div>
        </div>
    </nav>
    <div class="container text-center mt-4">
        <p class="text">Entre em contato conosco para dúvidas relacionadas a pagamento e rastreio.</p
        <div>
            <img src="assets/image/e-mail.png" alt="E-mail" class="contact-icon">
            <img src="assets/image/whatsapp.png" alt="WhatsApp" class="contact-icon">
        </div>
        <p class="text mt-4">Siga-nos em nossas Redes Sociais</p>
        <div class="d-flex justify-content-center flex-wrap">
            <img src="assets/image/twitter.png" alt="Twitter" class="social-icon">
            <img src="assets/image/linkedin.png" alt="LinkedIn" class="social-icon">
            <img src="assets/image/facebook.png" alt="Facebook" class="social-icon">
            <img src="assets/image/instagram.png" alt="Instagram" class="social-icon">
            <img src="assets/image/pinterest.png" alt="Pinterest" class="social-icon">
        </div>
    </div>
    <footer class="footer mt-4">
        <div class="container d-flex justify-content-around">
            <span>Redes Sociais</span>
            <span>Políticas da EcoTrend</span>
            <span>Contatos</span>
        </div>
    </footer>
</body>
</html>
