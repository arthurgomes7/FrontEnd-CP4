<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EcoTrend - Contatos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg header">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="/images/eco-fabrica.png" alt="Logo" class="logo">
            <span class="title">Contato</span>
            <div>
                <img src="/images/car.png" alt="Carrinho" class="icon">
                <img src="/images/menu.png" alt="Menu" class="icon">
            </div>
        </div>
    </nav>
        
    <div class="container text-center mt-4">
        <p class="text">Entre em contato conosco para dúvidas relacionadas a pagamento e rastreio.</p>
        
        <div>
            <img src="/images/e-mail.png" alt="E-mail" class="contact-icon">
            <img src="/images/whatsapp.png" alt="WhatsApp" class="contact-icon">
        </div>

        <p class="text mt-4">Siga-nos em nossas Redes Sociais</p>
        
        <div class="d-flex justify-content-center flex-wrap">
            <img src="/images/twitter.png" alt="Twitter" class="social-icon">
            <img src="/images/linkedin.png" alt="LinkedIn" class="social-icon">
            <img src="/images/facebook.png" alt="Facebook" class="social-icon">
            <img src="/images/instagram.png" alt="Instagram" class="social-icon">
            <img src="/images/pinterest.png" alt="Pinterest" class="social-icon">
        </div>
    </div>
    
    <footer class="footer mt-4">
        <div class="container d-flex justify-content-around">
            <span>Redes Sociais</span>
            <span>Políticas da EcoTrend</span>
            <span>Contatos</span>
        </div>
    </footer>
    
</body>
</html>
